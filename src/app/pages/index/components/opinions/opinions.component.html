<section class="container">
    <div class="row">
        <div class="col-md-6 col-lg-5 d-flex justify-content-center">
            <div class="content">
                <h3>Tu opinión es muy <strong>importante</strong></h3>
                <br>
                <p>Permitenos conocer tu opinión, dudas, preguntas y inquietudes. </p>
                <img src="assets/img/opinion.png" alt="">
            </div>
        </div>
        <div class="col-md-6 offset-lg-1 col-lg-6">
            <form class="example-form">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Ex. Adan" value="" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Ex. Florez" value="" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Ex. adan@skall.com" type="email" value="" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Phone number</mat-label>
                            <input matInput placeholder="Ex. 300 123 4567" value="" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Leave a comment</mat-label>
                            <textarea matInput placeholder="Ex. It makes me feel..." required></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button mat-raised-button color="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
