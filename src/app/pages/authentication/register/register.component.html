<div class="d-flex">
    <div class="left-side">
        <img src="assets/img/Logo-Positivo.png" alt="">
    </div>
    <div class="right-side d-flex align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="mx-auto form-container">
                    <h2 class="text-center mb-4">
                        Registrate
                    </h2>
                    <form class="form">
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Nombre</mat-label>
                                    <input matInput placeholder="Ex. Adan" value="" required>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Apellidos</mat-label>
                                    <input matInput placeholder="Ex. Florez" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Ex. adan@skall.com" type="email" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field>
                                    <mat-label>Celular</mat-label>
                                    <input matInput placeholder="Ex. 300 123 4567" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Tipo de documento</mat-label>
                                    <mat-select>
                                        <mat-option *ngFor="let documentType of documentTypes"
                                            [value]="documentType.id">
                                            {{documentType.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Número de documento</mat-label>
                                    <input matInput placeholder="Ex.1123000000" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field>
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput type="password" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button mat-raised-button color="primary">Registrarse</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
