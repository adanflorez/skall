<div class="d-flex">
    <div class="left-side">
        <img src="assets/img/Logo-Positivo.png" alt="">
    </div>
    <div class="right-side d-flex align-items-center">
        <div class="container">
            <div class="row mb-4">
                <div class="mx-auto form-container">
                    <h2 class="text-center mb-4">
                        Inicia sesión
                    </h2>
                    <form class="form">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Ex. adan@skall.com" type="email" value="" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput value="" type="password" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button mat-raised-button color="primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-end mt-4">
                <p>¿No tienes cuenta? <a routerLink="/register">Registrate</a></p>
            </div>
        </div>
    </div>
</div>
